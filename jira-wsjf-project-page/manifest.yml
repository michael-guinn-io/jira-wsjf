modules:
  jira:customField:
    - key: jira-wsjf-business-value-field
      name: WSJF Business Value
      description: The relative value to the customer or to the business
      type: number
      edit:
        validation:
          expression: value == null || value == 1 || value == 2 || value == 3 || value == 5 || value == 8 || value == 13 || value == 20 || value == 40 || value == 100
    - key: jira-wsjf-time-criticality-field
      name: WSJF Time Criticality
      description: The relative rate of delay cost over time
      type: number
      edit:
        validation:
          expression: value == null || value == 1 || value == 2 || value == 3 || value == 5 || value == 8 || value == 13 || value == 20 || value == 40 || value == 100
    - key: jira-wsjf-opportunity-enablement-risk-reduction-field
      name: WSJF Opportunity Enablement/Risk Reduction
      description: The relative value in enabling other valuable work or reducing risk
      type: number
      edit:
        validation:
          expression: value == null || value == 1 || value == 2 || value == 3 || value == 5 || value == 8 || value == 13 || value == 20 || value == 40 || value == 100
    - key: jira-wsjf-job-size-field
      name: WSJF Job Size
      description: The relative job duration
      type: number
      edit:
        validation:
          expression: value == null || value == 1 || value == 2 || value == 3 || value == 5 || value == 8 || value == 13 || value == 20 || value == 40 || value == 100
  jira:projectPage:
    - key: jira-wsjf-project-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: WSFJ Workbench
  function:
    - key: resolver
      handler: index.handler
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
resources:
  - key: main
    path: src/frontend/index.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/7f30b33c-2e7a-4453-bf27-749df42f16e6
